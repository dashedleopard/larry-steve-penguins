<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry & Steve's Daily Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .clock {
            font-size: 52px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 28px;
            margin-bottom: 30px;
            min-height: 40px;
            font-weight: bold;
        }

        .penguins-wrapper {
            display: none;
            justify-content: center;
            gap: 0;
            margin: 0 auto;
            align-items: flex-end;
            position: relative;
        }

        .penguins-wrapper.active {
            display: flex;
        }

        .penguin-container {
            position: relative;
            width: 180px;
            height: 280px;
            transform: scale(0.75);
        }

        /* Larry has a bigger head */
        .penguin-container:first-child .penguin-head {
            transform: scale(1.2);
        }

        .penguin-container:first-child .penguin-name {
            top: -45px;
        }

        .penguin-name {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .penguin {
            position: relative;
            width: 140px;
            height: 220px;
            margin: 0 auto;
        }

        /* Penguin Body - cartoon style, rounder */
        .penguin-body {
            position: absolute;
            width: 110px;
            height: 140px;
            background: #2c3e50;
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            top: 55px;
            left: 15px;
            z-index: 1;
            border: 3px solid #1a252f;
        }

        .penguin-belly {
            position: absolute;
            width: 75px;
            height: 100px;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            top: 70px;
            left: 32px;
            z-index: 2;
            border: 2px solid #e0e0e0;
        }

        /* Penguin Head - bigger head for cartoon style */
        .penguin-head {
            position: absolute;
            width: 100px;
            height: 85px;
            background: #2c3e50;
            border-radius: 50%;
            top: 0;
            left: 20px;
            z-index: 3;
            border: 3px solid #1a252f;
        }

        .penguin-face {
            position: absolute;
            width: 70px;
            height: 55px;
            background: #fff;
            border-radius: 50%;
            top: 25px;
            left: 15px;
        }

        /* Eyes - big cartoon eyes */
        .eye {
            position: absolute;
            width: 24px;
            height: 28px;
            background: white;
            border-radius: 50%;
            top: 35px;
            z-index: 4;
            border: 2px solid #1a252f;
        }

        .eye-left {
            left: 30px;
        }

        .eye-right {
            left: 60px;
        }

        .pupil {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1a1a2e;
            border-radius: 50%;
            top: 8px;
            left: 6px;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 2px;
        }

        /* Rosy cheeks - bigger for cartoon */
        .cheek {
            position: absolute;
            width: 22px;
            height: 18px;
            background: #ff9eb8;
            border-radius: 50%;
            top: 52px;
            opacity: 0.8;
            z-index: 4;
        }

        .cheek-left {
            left: 18px;
        }

        .cheek-right {
            right: 18px;
        }

        /* Beak - smaller cartoon beak */
        .beak {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 18px solid #ffb347;
            top: 52px;
            left: 42px;
            z-index: 4;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        /* Wings - smaller and rounder */
        .wing {
            position: absolute;
            width: 40px;
            height: 75px;
            background: #2c3e50;
            border-radius: 50% 0 65% 50%;
            top: 80px;
            z-index: 0;
            border: 3px solid #1a252f;
        }

        .wing-left {
            left: -5px;
            transform-origin: top right;
        }

        .wing-right {
            right: -5px;
            transform: scaleX(-1);
            transform-origin: top left;
        }

        /* Flag with "1:26" */
        .flag-pole {
            position: absolute;
            width: 4px;
            height: 100px;
            background: #8b6914;
            top: -20px;
            right: -45px;
            z-index: 5;
            border-radius: 3px;
        }

        .flag {
            position: absolute;
            width: 60px;
            height: 38px;
            background: #ff6b6b;
            top: -20px;
            left: 4px;
            border-radius: 0 6px 6px 0;
            transform-origin: left center;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ee5a5a;
        }

        .flag-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Feet - cuter cartoon feet */
        .feet {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 18px;
            z-index: 0;
        }

        .foot {
            width: 35px;
            height: 18px;
            background: #ffb347;
            border-radius: 50% 50% 0 0;
            border: 2px solid #ff9a2e;
        }

        /* Holding hands element */
        .holding-hands {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            z-index: 6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Animations */
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(40deg); }
            75% { transform: rotate(-40deg); }
        }

        @keyframes flagWave {
            0%, 100% { transform: scaleX(1) rotate(0deg); }
            50% { transform: scaleX(0.88) rotate(-8deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(0.75) translateY(0); }
            50% { transform: scale(0.75) translateY(-18px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes jump {
            0%, 100% { transform: scale(0.75) translateY(0); }
            50% { transform: scale(0.75) translateY(-30px); }
        }

        @keyframes dance {
            0%, 100% { transform: scale(0.75) translateX(0); }
            25% { transform: scale(0.75) translateX(-10px); }
            75% { transform: scale(0.75) translateX(10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .penguins-wrapper.active .wing-right {
            animation: wave 0.7s ease-in-out infinite;
        }

        .penguins-wrapper.active .flag {
            animation: flagWave 0.5s ease-in-out infinite;
        }

        .penguins-wrapper.active .penguin-container {
            animation: bounce 1.8s ease-in-out infinite;
        }

        .penguins-wrapper.active .penguin-container:nth-child(3) {
            animation-delay: 0.2s;
        }

        .penguins-wrapper.active .penguin-head {
            animation: wiggle 1.3s ease-in-out infinite;
        }

        .countdown {
            font-size: 24px;
            margin-top: 30px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .test-button {
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .test-button:hover {
            background: #ee5a6f;
            transform: scale(1.05);
        }

        .info {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.95;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* Ice/snow decorations */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 20px;
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Fireworks */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            z-index: 1000;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        let waveTimeout = null;
        let isWaving = false;

        // Daily variations for Larry and Steve
        const dailyVariations = [
            { // Sunday
                larryColor: '#2c3e50',
                steveColor: '#34495e',
                action: 'wave',
                accessory: 'üé©' // Top hat
            },
            { // Monday
                larryColor: '#e74c3c',
                steveColor: '#c0392b',
                action: 'spin',

            },
            { // Tuesday
                larryColor: '#3498db',

                action: 'jump',
                accessory: 'üëì' // Glasses
            },
            { // Wednesday
                larryColor: '#2ecc71',
                steveColor: '#27ae60',
                action: 'wiggle',
                accessory: 'üé©' // Top hat
            },
            { // Thursday
                larryColor: '#f39c12',
                steveColor: '#d68910',
                action: 'wave',
                accessory: 'üéÄ' // Bow tie
            },
            { // Friday
                larryColor: '#9b59b6',
                steveColor: '#8e44ad',
                action: 'dance',
                accessory: 'üëì' // Glasses
            },
            { // Saturday
                larryColor: '#e67e22',
                steveColor: '#d35400',
                action: 'bounce',
                accessory: 'üé©' // Top hat
            }
        ];

        function applyDailyVariation() {
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const variation = dailyVariations[today];

            // Apply colors to penguins
            const larryBody = document.querySelectorAll('.penguin-container:first-child .penguin-body, .penguin-container:first-child .penguin-head, .penguin-container:first-child .wing');
            const steveBody = document.querySelectorAll('.penguin-container:nth-child(3) .penguin-body, .penguin-container:nth-child(3) .penguin-head, .penguin-container:nth-child(3) .wing');

            larryBody.forEach(el => el.style.background = variation.larryColor);
            steveBody.forEach(el => el.style.background = variation.steveColor);

            // Add accessory to their names
            document.querySelector('.penguin-container:first-child .penguin-name').textContent = `${variation.accessory} Larry`;
            document.querySelector('.penguin-container:nth-child(3) .penguin-name').textContent = `Steve ${variation.accessory}`;
        }

        // Add some snowflakes for decoration
        function createSnowflakes() {
            for (let i = 0; i < 15; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '‚ùÑ';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
                snowflake.style.animationDuration = (Math.random() * 5 + 8) + 's';
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Check if it's 1:25 PM (13:25) - send reminder notification
            if (hours === '13' && minutes === '25' && seconds === '00') {
                showReminderNotification();
            }

            // Check if it's 1:26 PM (13:26)
            if (hours === '13' && minutes === '26' && seconds === '00' && !isWaving) {
                startWaving();
            }

            updateCountdown(now);
        }

        function updateCountdown(now) {
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();

            // Calculate seconds until 1:26 PM
            let targetHour = 13;
            let targetMinute = 26;

            let hoursUntil = targetHour - currentHour;
            let minutesUntil = targetMinute - currentMinute;
            let secondsUntil = -currentSecond;

            // If it's past 1:26 PM today, calculate for tomorrow
            if (hoursUntil < 0 || (hoursUntil === 0 && minutesUntil < 0)) {
                hoursUntil += 24;
            }

            // Adjust for negative seconds
            if (secondsUntil < 0) {
                secondsUntil += 60;
                minutesUntil -= 1;
            }

            // Adjust for negative minutes
            if (minutesUntil < 0) {
                minutesUntil += 60;
                hoursUntil -= 1;
            }

            if (!isWaving) {
                document.getElementById('countdown').textContent =
                    `Next wave in: ${hoursUntil}h ${minutesUntil}m ${secondsUntil}s`;
            }
        }

        let celebrationAudio = null;

        function startWaving() {
            isWaving = true;
            const wrapper = document.getElementById('penguinsWrapper');
            const status = document.getElementById('status');
            const countdown = document.getElementById('countdown');

            wrapper.classList.add('active');

            // Apply daily action animation
            const today = new Date().getDay();
            const variation = dailyVariations[today];
            const containers = document.querySelectorAll('.penguin-container');

            containers.forEach(container => {
                container.style.animation = `${variation.action} 1.8s ease-in-out infinite`;
            });

            status.textContent = 'üéâ LARRY & STEVE ARE CELEBRATING! üéâ';

            // Play happy celebration music
            playHappyMusic();

            let remainingSeconds = 30;
            countdown.textContent = `Wave ends in: ${remainingSeconds} seconds`;

            const countdownInterval = setInterval(() => {
                remainingSeconds--;
                countdown.textContent = `Wave ends in: ${remainingSeconds} seconds`;

                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            waveTimeout = setTimeout(() => {
                stopWaving();
            }, 30000);
        }

        function playHappyMusic() {
            // Create a big celebration fanfare that plays once
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Triumphant fanfare - plays once at the beginning
                const fanfare = [
                    { note: 523.25, duration: 0.3 },  // C
                    { note: 659.25, duration: 0.3 },  // E
                    { note: 783.99, duration: 0.3 },  // G
                    { note: 1046.50, duration: 0.6 }, // C high
                    { note: 783.99, duration: 0.2 },  // G
                    { note: 1046.50, duration: 0.8 }, // C high - finale
                ];

                let currentTime = audioContext.currentTime;

                fanfare.forEach(({ note, duration }) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = note;
                    oscillator.type = 'triangle';

                    gainNode.gain.setValueAtTime(0.25, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + duration);

                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + duration);

                    currentTime += duration;
                });

                celebrationAudio = audioContext;

                // Launch fireworks!
                launchFireworks();
            } catch (e) {
                console.log('Audio not supported');
                // Still launch fireworks even if audio fails
                launchFireworks();
            }
        }

        function launchFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#ff9ff3', '#54a0ff', '#00d2d3'];

            // Launch multiple fireworks over 5 seconds
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.6 + window.innerHeight * 0.2,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 300);
            }
        }

        function createFirework(x, y, color) {
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;

                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'explode 1s ease-out forwards';

                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function stopWaving() {
            isWaving = false;
            const wrapper = document.getElementById('penguinsWrapper');
            const status = document.getElementById('status');

            wrapper.classList.remove('active');
            status.textContent = 'See you tomorrow at 1:26 PM! üëã';

            // Stop the music
            if (celebrationAudio) {
                try {
                    celebrationAudio.close();
                    celebrationAudio = null;
                } catch (e) {
                    console.log('Could not close audio context');
                }
            }

            setTimeout(() => {
                status.textContent = 'Waiting for 1:26 PM...';
            }, 5000);
        }

        // Test button functionality
        document.getElementById('testButton').addEventListener('click', () => {
            if (!isWaving) {
                startWaving();
            }
        });

        // Apply daily variation when page loads
        applyDailyVariation();

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock();

        // Show notification permission request
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('‚è∞ Get Ready! Larry & Steve in 1 minute!', {
                    body: 'The penguin wave is coming at 1:26 PM! Don\'t miss it! üêß',
                    icon: 'üêß',
                    requireInteraction: false
                });
            }
            // Also play a sound if possible
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZUQ4QV6/m77BdGgpLouLyu2cbBTKJ0fLPfS4FJHbG79+SQQoRX7Pq66dXFAo+muD1vmwiBjWJ0fPRgDEGIm/A7+aYUQ0PVrDm8Ktb');
                audio.volume = 0.3;
                audio.play().catch(() => {}); // Ignore errors if audio doesn't play
            } catch (e) {
