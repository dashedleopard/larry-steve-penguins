<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry & Steve's Daily Wave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: linear-gradient(160deg, #0a1628 0%, #0d2847 30%, #1a4a7a 60%, #2d6fa0 100%);
        }

        /* Aurora / northern lights effect */
        .aurora {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.3;
            background:
                radial-gradient(ellipse 80% 40% at 20% 20%, rgba(64, 224, 208, 0.4) 0%, transparent 70%),
                radial-gradient(ellipse 60% 30% at 70% 30%, rgba(100, 149, 237, 0.3) 0%, transparent 70%),
                radial-gradient(ellipse 50% 25% at 50% 15%, rgba(147, 112, 219, 0.2) 0%, transparent 70%);
            animation: aurora-shift 12s ease-in-out infinite alternate;
        }

        @keyframes aurora-shift {
            0% { opacity: 0.2; transform: translateX(-2%); }
            100% { opacity: 0.4; transform: translateX(2%); }
        }

        /* Stars */
        .stars {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 24px;
            max-width: 520px;
            width: 100%;
        }

        .clock {
            font-size: 64px;
            font-weight: 900;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(100, 200, 255, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .status {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            min-height: 28px;
            transition: all 0.4s ease;
        }

        .status.celebrating {
            color: #ffd700;
            font-size: 24px;
            font-weight: 800;
        }

        /* Penguin scene */
        .scene {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 0;
            margin: 0 auto 32px;
            height: 260px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .scene.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scene.celebrating .penguin-wrap {
            animation: celebrate-bounce 1.2s ease-in-out infinite;
        }

        .scene.celebrating .penguin-wrap:nth-child(3) {
            animation-delay: 0.15s;
        }

        /* Ice platform */
        .ice-platform {
            position: absolute;
            bottom: 0;
            width: 340px;
            height: 40px;
            background: linear-gradient(180deg, rgba(200, 230, 255, 0.9) 0%, rgba(160, 210, 245, 0.6) 100%);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(100, 180, 255, 0.2), inset 0 -2px 8px rgba(255, 255, 255, 0.3);
        }

        .penguin-wrap {
            position: relative;
            width: 130px;
            z-index: 1;
            margin-bottom: 20px;
        }

        .penguin-name {
            text-align: center;
            font-size: 18px;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* SVG penguin styling */
        .penguin-svg {
            width: 120px;
            height: 180px;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        /* Heart between penguins */
        .heart-link {
            position: relative;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            z-index: 2;
            font-size: 28px;
            animation: pulse-heart 2s ease-in-out infinite;
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes celebrate-bounce {
            0%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
        }

        /* Flag */
        .flag-container {
            position: absolute;
            top: -10px;
            right: -20px;
        }

        .flag-pole {
            width: 3px;
            height: 70px;
            background: linear-gradient(180deg, #c9a84c, #8b6914);
            border-radius: 2px;
            position: relative;
        }

        .flag-banner {
            position: absolute;
            top: 0;
            left: 3px;
            width: 48px;
            height: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ee4444);
            border-radius: 0 6px 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 2px 8px rgba(238, 68, 68, 0.3);
        }

        .scene.celebrating .flag-banner {
            animation: flag-wave 0.6s ease-in-out infinite alternate;
        }

        @keyframes flag-wave {
            0% { transform: scaleX(1) rotate(0deg); }
            100% { transform: scaleX(0.92) rotate(-6deg); }
        }

        /* Countdown */
        .countdown {
            font-size: 16px;
            font-weight: 700;
            color: rgba(255, 215, 0, 0.8);
            margin-bottom: 24px;
            min-height: 22px;
            letter-spacing: 0.5px;
        }

        /* Button */
        .test-button {
            padding: 14px 36px;
            font-size: 16px;
            font-weight: 800;
            font-family: 'Nunito', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee4444);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 20px rgba(238, 68, 68, 0.3);
            letter-spacing: 0.5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(238, 68, 68, 0.4);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.7;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Fireworks */
        .firework-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes firework-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .clock { font-size: 48px; }
            .status { font-size: 17px; }
            .scene { height: 220px; transform: scale(0.85); }
            .container { padding: 16px; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="aurora"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="status" id="status">Waiting for 1:26 PM...</div>

        <div class="scene" id="scene">
            <!-- Larry -->
            <div class="penguin-wrap">
                <div class="penguin-name">Larry</div>
                <svg class="penguin-svg" viewBox="0 0 120 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="60" cy="120" rx="42" ry="55" fill="#1a2332"/>
                    <!-- Belly -->
                    <ellipse cx="60" cy="125" rx="28" ry="42" fill="white"/>
                    <!-- Head -->
                    <ellipse cx="60" cy="55" rx="36" ry="32" fill="#1a2332"/>
                    <!-- Face -->
                    <ellipse cx="60" cy="60" rx="24" ry="18" fill="white"/>
                    <!-- Eyes -->
                    <ellipse cx="50" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                    <ellipse cx="70" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                    <circle cx="51" cy="52" r="4.5" fill="#1a1a2e"/>
                    <circle cx="71" cy="52" r="4.5" fill="#1a1a2e"/>
                    <circle cx="49" cy="50" r="1.8" fill="white"/>
                    <circle cx="69" cy="50" r="1.8" fill="white"/>
                    <!-- Cheeks -->
                    <ellipse cx="40" cy="62" rx="7" ry="5" fill="#ff9eb8" opacity="0.6"/>
                    <ellipse cx="80" cy="62" rx="7" ry="5" fill="#ff9eb8" opacity="0.6"/>
                    <!-- Beak -->
                    <path d="M54 65 L60 74 L66 65 Z" fill="#ffb347"/>
                    <!-- Wings -->
                    <ellipse cx="20" cy="110" rx="14" ry="32" fill="#1a2332" transform="rotate(-10, 20, 110)"/>
                    <ellipse cx="100" cy="110" rx="14" ry="32" fill="#1a2332" transform="rotate(10, 100, 110)"/>
                    <!-- Feet -->
                    <ellipse cx="45" cy="172" rx="14" ry="6" fill="#ffb347"/>
                    <ellipse cx="75" cy="172" rx="14" ry="6" fill="#ffb347"/>
                </svg>
                <div class="flag-container">
                    <div class="flag-pole">
                        <div class="flag-banner">1:26</div>
                    </div>
                </div>
            </div>

            <!-- Heart -->
            <div class="heart-link">&#10084;&#65039;</div>

            <!-- Steve -->
            <div class="penguin-wrap">
                <div class="penguin-name">Steve</div>
                <svg class="penguin-svg" viewBox="0 0 120 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Body -->
                    <ellipse cx="60" cy="120" rx="42" ry="55" fill="#1a2332"/>
                    <!-- Belly -->
                    <ellipse cx="60" cy="125" rx="28" ry="42" fill="white"/>
                    <!-- Head -->
                    <ellipse cx="60" cy="55" rx="36" ry="32" fill="#1a2332"/>
                    <!-- Face -->
                    <ellipse cx="60" cy="60" rx="24" ry="18" fill="white"/>
                    <!-- Eyes -->
                    <ellipse cx="50" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                    <ellipse cx="70" cy="52" rx="8" ry="9" fill="white" stroke="#1a2332" stroke-width="1.5"/>
                    <circle cx="51" cy="52" r="4.5" fill="#1a1a2e"/>
                    <circle cx="71" cy="52" r="4.5" fill="#1a1a2e"/>
                    <circle cx="49" cy="50" r="1.8" fill="white"/>
                    <circle cx="69" cy="50" r="1.8" fill="white"/>
                    <!-- Cheeks -->
                    <ellipse cx="40" cy="62" rx="7" ry="5" fill="#ff9eb8" opacity="0.6"/>
                    <ellipse cx="80" cy="62" rx="7" ry="5" fill="#ff9eb8" opacity="0.6"/>
                    <!-- Beak -->
                    <path d="M54 65 L60 74 L66 65 Z" fill="#ffb347"/>
                    <!-- Wings -->
                    <ellipse cx="20" cy="110" rx="14" ry="32" fill="#1a2332" transform="rotate(-10, 20, 110)"/>
                    <ellipse cx="100" cy="110" rx="14" ry="32" fill="#1a2332" transform="rotate(10, 100, 110)"/>
                    <!-- Feet -->
                    <ellipse cx="45" cy="172" rx="14" ry="6" fill="#ffb347"/>
                    <ellipse cx="75" cy="172" rx="14" ry="6" fill="#ffb347"/>
                </svg>
            </div>

            <div class="ice-platform"></div>
        </div>

        <div class="countdown" id="countdown"></div>

        <button class="test-button" id="testButton">Test the Celebration</button>

        <div class="info">
            Larry & Steve wave every day at 1:26 PM ET<br>
            Keep this page open to catch the show
        </div>
    </div>

    <script>
        // --- Stars ---
        (function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                star.style.width = star.style.height = (1 + Math.random() * 2) + 'px';
                container.appendChild(star);
            }
        })();

        // --- Snowflakes ---
        (function createSnowflakes() {
            const flakes = ['\u2744', '\u2022', '\u00B7'];
            for (let i = 0; i < 20; i++) {
                const el = document.createElement('div');
                el.className = 'snowflake';
                el.textContent = flakes[Math.floor(Math.random() * flakes.length)];
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDelay = (Math.random() * 12) + 's';
                el.style.animationDuration = (8 + Math.random() * 6) + 's';
                el.style.fontSize = (10 + Math.random() * 10) + 'px';
                document.body.appendChild(el);
            }
        })();

        // --- Scene entrance ---
        requestAnimationFrame(() => {
            document.getElementById('scene').classList.add('visible');
        });

        // --- Clock & Celebration ---
        let isWaving = false;
        let waveTimeout = null;

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s}`;

            // 1:25 reminder notification
            if (h === '13' && m === '25' && s === '00') showReminder();

            // 1:26 celebration
            if (h === '13' && m === '26' && s === '00' && !isWaving) startCelebration();

            updateCountdown(now);
        }

        function updateCountdown(now) {
            const target = 13 * 60 + 26; // 1:26 PM in minutes
            const current = now.getHours() * 60 + now.getMinutes();
            const currentSec = now.getSeconds();

            let diffMin = target - current;
            let diffSec = -currentSec;

            if (diffMin < 0 || (diffMin === 0 && diffSec <= 0)) diffMin += 24 * 60;
            if (diffSec < 0) { diffSec += 60; diffMin -= 1; }

            const hrs = Math.floor(diffMin / 60);
            const mins = diffMin % 60;

            if (!isWaving) {
                document.getElementById('countdown').textContent =
                    `Next wave in ${hrs}h ${mins}m ${diffSec}s`;
            }
        }

        function startCelebration() {
            isWaving = true;
            const scene = document.getElementById('scene');
            const status = document.getElementById('status');
            const countdown = document.getElementById('countdown');

            scene.classList.add('celebrating');
            status.classList.add('celebrating');
            status.textContent = 'LARRY & STEVE ARE CELEBRATING!';

            playFanfare();
            launchFireworks();

            let remaining = 30;
            countdown.textContent = `Celebration ends in ${remaining}s`;

            const interval = setInterval(() => {
                remaining--;
                countdown.textContent = `Celebration ends in ${remaining}s`;
                if (remaining <= 0) clearInterval(interval);
            }, 1000);

            waveTimeout = setTimeout(stopCelebration, 30000);
        }

        function stopCelebration() {
            isWaving = false;
            const scene = document.getElementById('scene');
            const status = document.getElementById('status');

            scene.classList.remove('celebrating');
            status.classList.remove('celebrating');
            status.textContent = 'See you tomorrow at 1:26 PM!';

            setTimeout(() => {
                status.textContent = 'Waiting for 1:26 PM...';
            }, 5000);
        }

        // --- Audio ---
        function playFanfare() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [
                    { freq: 523.25, dur: 0.25 },
                    { freq: 659.25, dur: 0.25 },
                    { freq: 783.99, dur: 0.25 },
                    { freq: 1046.50, dur: 0.5 },
                    { freq: 783.99, dur: 0.15 },
                    { freq: 1046.50, dur: 0.7 },
                ];
                let t = ctx.currentTime;
                notes.forEach(({ freq, dur }) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.frequency.value = freq;
                    osc.type = 'triangle';
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + dur);
                    osc.start(t);
                    osc.stop(t + dur);
                    t += dur;
                });
            } catch (e) { /* audio not supported */ }
        }

        // --- Fireworks ---
        function launchFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd700', '#ff9ff3', '#54a0ff'];
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.15,
                        colors[Math.floor(Math.random() * colors.length)]
                    );
                }, i * 350);
            }
        }

        function createFirework(x, y, color) {
            for (let i = 0; i < 24; i++) {
                const p = document.createElement('div');
                p.className = 'firework-particle';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.backgroundColor = color;

                const angle = (Math.PI * 2 * i) / 24;
                const vel = 40 + Math.random() * 80;
                p.style.setProperty('--tx', Math.cos(angle) * vel + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * vel + 'px');
                p.style.animation = 'firework-burst 0.9s ease-out forwards';

                document.body.appendChild(p);
                setTimeout(() => p.remove(), 900);
            }
        }

        // --- Notifications ---
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function showReminder() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Get ready! Larry & Steve in 1 minute!', {
                    body: 'The penguin wave is coming at 1:26 PM!',
                    requireInteraction: false
                });
            }
        }

        function showCelebrationNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Larry & Steve are Waving!', {
                    body: "It's 1:26! Your penguin pals are here!"
                });
            }
        }

        // Wrap startCelebration with notification
        const _startCelebration = startCelebration;
        startCelebration = function() {
            showCelebrationNotification();
            _startCelebration();
        };

        // --- Test button ---
        document.getElementById('testButton').addEventListener('click', () => {
            if (!isWaving) startCelebration();
        });

        // --- Init ---
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
